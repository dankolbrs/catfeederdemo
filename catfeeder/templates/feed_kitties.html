{% extends "layout.html" %}

{% block page_content %}
  {% if session.logged_in %}
    <form class="form" method="post" role="form">
      {{ form.csrf_token }}
      <div class="form-group">
          <label>{{ form.confirm.label }}</label>
          <div class="form-control">
            {{ form.confirm }}
          </div>
      </div>
            {{ form.submit() }}
    </form>
  {% endif %}
  <ul class=feedtime>
      Kitties last fed {{ last_feed_time }}
  </ul>
{% endblock %}
